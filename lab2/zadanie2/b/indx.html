<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск простых чисел</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #6a0dad; 
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 24px;
        }

        input[type="number"] {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            background-color: #8a2be2; 
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #6a0dad; 
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        label {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Поиск простых чисел до N</h1>
        
        <label for="inputN">Введите число N:</label>
        <input type="number" id="inputN" min="2" placeholder="Введите число больше или равно 2">
        <button onclick="findPrimes()">Найти простые числа</button>
        
        <h2>Результат:</h2>
        <p id="result"></p>
    </div>

    <script dist="main.js"></script>
</body>
</html>
