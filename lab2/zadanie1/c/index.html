<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хотите играть в бадминтон?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://i.pinimg.com/originals/33/f2/e2/33f2e2fd9ab76f24400388d10fdd3da1.jpg'); 
            background-size: cover;
            background-position: center;
            color: #f8faf9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background-repeat: no-repeat;
            padding: 20px;
            background-color: rgba(2, 251, 19, 0.7); /* Слегка прозрачный зелёный фон */
            backdrop-filter: blur(5px); /* Размытие фона */
        }

        h1 {
            background-color: #6a68f9;
            color: white;
            cursor: pointer;
            border: none;
            margin-top: 20px;
            font-size: 20px;
            padding: 12px;
            font-weight: bold;
            transition: opacity 0.3s ease;
            width: 98%;
            border-radius: 10px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: rgba(146, 202, 132, 0.9); /* Слегка прозрачный фон для контейнера */
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        select, button {
            padding: 12px;
            margin: 10px 0;
            width: 100%;
            font-size: 16px;
            border-radius: 10px;
            border: 2px solid #ddd;
            transition: all 0.3s ease;
            cursor: pointer;
            text-align: center;
        }

        select:focus, button:focus {
            outline: none;
            cursor: pointer;
            border-color: #4caf50; /* Зелёная рамка при фокусе */
        }

        select {
            background-color: #fff;
        }

        button {
            background-color: #6a68f9;
            color: white;
            cursor: pointer;
            border: none;
            font-weight: bold;
        }

        button:hover {
            background-color: #2d158d;
            transform: scale(1.05);
        }

        button:active {
            background-color: #25159f;
            transform: scale(1);
        }

        p {
            background-color: white;
            color: black;
            cursor: pointer;
            border: none;
            margin-top: 20px;
            font-size: 16px;
            padding: 12px;
            transition: opacity 0.3s ease;
            width: 98%;
            border-radius: 10px;
        }
        p.hidden {
            opacity: 0;
        }

        select, p {
            margin-top: 10px;
        }
    </style>
</head>
<body>
        <h1>Условия для игры в бадминтон:</h1>
    <select id="dayOfWeek">
        <option value="monday">Понедельник</option>
        <option value="tuesday">Вторник</option>
        <option value="wednesday">Среда</option>
        <option value="thursday">Четверг</option>
        <option value="friday">Пятница</option>
        <option value="saturday">Суббота</option>
        <option value="sunday">Воскресенье</option>
    </select>
    <select id="temperature">
        <option value="hot">Жарко</option>
        <option value="warm">Тепло</option>
        <option value="cold">Холодно</option>
    </select>
    <select id="weather">
        <option value="clear">Ясно</option>
        <option value="cloudy">Облачно</option>
        <option value="rain">Дождь</option>
        <option value="snow">Снег</option>
        <option value="hail">Град</option>
    </select>
    <select id="wind">
        <option value="yes">Ветер есть</option>
        <option value="no">Ветра нет</option>
    </select>
    <select id="humidity">
        <option value="high">Высокая влажность</option>
        <option value="low">Низкая влажность</option>
    </select>
    <button onclick="canPlay()">Показать результат</button>
    <p id="result"></p>

    <script src="main.js"></script>
</body>
</html>
