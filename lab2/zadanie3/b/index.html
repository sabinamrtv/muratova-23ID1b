<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нахождение медианы</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #6a0dad;
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            background-color: #8a2be2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #6a0dad;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        label {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Нахождение медианы</h1>

        <label for="inputNumbers">Введите числа через запятую:</label>
        <input type="text" id="inputNumbers" placeholder="Пример: 1, 3, 2, 5, 4">
        <button onclick="findMedian()">Рассчитать медиану</button>

        <h2>Результат:</h2>
        <p id="result"></p>
    </div>

    <script src="main.js"></script>
</body>
</html>
