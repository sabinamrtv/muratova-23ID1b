<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вывод чисел в консоль</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://ramonskij-r20.gosweb.gosuslugi.ru/netcat_files/37/45/2uuu_0.jpg');
            background-size: 50% auto; /* Заставляет изображение занимать часть экрана в % */
            background-position: left; /* Центрирует изображение */
            color: #5E6623; /* Цвет текста */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background-repeat: repeat; /* Не повторять/повторять изображение */
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff; /* Светлый фон */
            color: #333; /* Темный текст */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #2c3e50; /* Темно-синий цвет заголовка */
        }

        button {
            padding: 10px 15px;
            background-color: #3498db; /* Ярко-синий цвет кнопки */
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background-color: #2980b9; /* Темно-синий цвет кнопки при наведении */
        }
    </style>
</head>
<body>
    <h1>Вывод числовых данных</h1>
    <button id="consoleButton">Открыть консоль</button>
    <script src="main.js"></script>
    </script>
    <script>
        document.getElementById('consoleButton').addEventListener('click', function() {
            
            
            // Сообщение в консоли
            console.log('Полученные данные');
            // Уведомление для пользователя
            alert('Откройте консоль браузера (F12 или Ctrl+Shift+I), чтобы увидеть полученные данные');
            // Изменяем текст кнопки
            this.textContent = 'Консоль открыта!';
        });
    </script>
</body>
</html>
